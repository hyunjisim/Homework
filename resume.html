<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>resume</title>
    <link rel="stylesheet" href="CSS.css"> <!-- 기존 스타일 연결 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #projects {
            text-align: center;
            padding: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-item {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .project-front, .project-back {
            backface-visibility: hidden;
            position: relative;
            transition: transform 0.6s;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        .projects-item:hover .project-front {
            transform: rotateY(180deg);
        }

        .project-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            background-color: #eee;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .click-msg {
            font-size: 16px;
            color: #777;
        }

        .project-back img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .download-link {
            text-decoration: none;
            color: #555;
            background-color: #ffa726;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <section id="projects">
        <h2>PROJECTS</h2>
        <div class="projects-grid">
            <div class="filp">
                <div class="projects-item">
                    <div class="project-front">
                        <div class="info">
                            <h3 class="title">Project 1</h3>
                            <p class="click-msg">Click to see details</p>
                        </div>
                    </div>
                    <div class="project-back">
                        <img src="image1.jpg" alt="Project Image">
                        <a href="file1.pdf" download class="download-link">Download Project File</a>
                    </div>
                </div>
            </div>

            <div class="filp">
                <div class="projects-item">
                    <div class="project-front">
                        <div class="info">
                            <h3 class="title">Project 2</h3>
                            <p class="click-msg">Click to see details</p>
                        </div>
                    </div>
                    <div class="project-back">
                        <img src="image2.jpg" alt="Project Image">
                        <a href="file2.pdf" download class="download-link">Download Project File</a>
                    </div>
                </div>
            </div>

            <div class="filp">
                <div class="projects-item">
                    <div class="project-front">
                        <div class="info">
                            <h3 class="title">Project 3</h3>
                            <p class="click-msg">Click to see details</p>
                        </div>
                    </div>
                    <div class="project-back">
                        <img src="image3.jpg" alt="Project Image">
                        <a href="file3.pdf" download class="download-link">Download Project File</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
